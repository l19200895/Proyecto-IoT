    <div class="container">

                                <option value="bi-router">üì° Router</option>
                                <option value="bi-camera">üì∑ C√°mara</option>
                            </select>
                        </div>
                    </form>
                </div>

                    <button type="button" class="btn btn-primary" onclick="saveDevice()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
