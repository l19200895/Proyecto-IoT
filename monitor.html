<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo - SmartHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-graph-up-arrow"></i> Smart<span class="text-neon">View</span>
            </a>
            <span class="navbar-text text-light">
                <span id="liveIndicator" class="badge bg-danger">OFFLINE</span> Monitoreo en Tiempo Real
            </span>
        </div>
    </nav>

    <div class="container-fluid px-4">
        
        <h4 class="text-white mb-3 border-bottom border-secondary pb-2">Señales de Dispositivos</h4>
        <div id="chartsContainer" class="row g-4 mb-5">
            <div class="text-center text-muted py-5">Cargando telemetría...</div>
        </div>

        <div class="glass-card p-4">
            <h4 class="text-white mb-3"><i class="bi bi-table"></i> Bitácora de Eventos (Últimos 10)</h4>
            <div class="table-responsive">
                <table class="table table-dark table-hover mb-0" style="background: transparent;">
                    <thead>
                        <tr class="text-neon">
                            <th>Hora</th>
                            <th>Dispositivo</th>
                            <th>Evento</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="js/api.js"></script>
    <script src="js/monitor.js"></script>
</body>
</html>
