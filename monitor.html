<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo - Smart Things Connect</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4 sticky-top glass-nav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-house-heart-fill"></i> Smart<span class="text-neon">Home</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item"><a class="nav-link btn-glass-nav" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link btn-glass-nav" href="admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link btn-glass-nav" href="control.html">Control</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        
        <h4 class="text-white mb-3 border-bottom border-secondary pb-2">Señales de Dispositivos</h4>
        <div id="chartsContainer" class="row g-4 mb-5">
            <div class="text-center text-muted py-5">Cargando telemetría...</div>
        </div>

        <div class="glass-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-white mb-0"><i class="bi bi-table"></i> Bitácora de Eventos</h4>
                <button class="btn btn-outline-danger btn-sm" onclick="clearTable()">
                    <i class="bi bi-trash"></i> Limpiar Tabla
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-dark table-hover mb-0" style="background: transparent;">
                    <thead>
                        <tr class="text-neon">
                            <th>Hora</th>
                            <th>Dispositivo</th>
                            <th>Evento</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/monitor.js"></script>
</body>
</html>
